<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="screen">
                <input class="previous" value="" disabled placeholder="0" />
                <input type="text" class="current" value="" placeholder="0"/>
                <div class="operator"></div>
            </div>
            <div class="keyboard">
                <div class="key">AC</div>
                <div class="key">±</div>
                <div class="key">⬅</div>
                <div class="key">-</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">+</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">÷</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">X</div>
                <div class="key">0</div>
                <div class="key">.</div>
                <div class="key">=</div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
    
</body>
</html>
